<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="abcdefg@karrot.com" id="id" type="text" class="validate">
                    <label for="id">이메일(ID)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pw" type="password" class="validate">
                    <label for="pw">비밀번호(PW)</label>
                </div>
            </div>

            <div class="btn submit">login</div>
            <div class="row">
                <div class="col s12 center">비밀번호를 잊어버리셨나요?</div>
                <div class="col s12 center"><a href="">비밀번호 찾기</a>></div>
            </div>
        </form>
    </div>

</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
