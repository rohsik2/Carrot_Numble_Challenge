<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s2">
            <a th:href="@{/stuff/detail(stuffId=${stuffId}, userToken=${userToken})}">
                <i class="large material-icons">arrow_back</i>
            </a>
        </div>
        <div class="col s10">
            <p>댓글 남기기</p>
        </div>
        <form action="/comment/new" method="post">
            <div class="form-group">
                <div class="input-field col s12">
                    <input  id="text" name="text" type="text" class="validate" placeholder="댓글을 남겨주세요. 언제 어디서 물건을 받을수 있는지 문의하시거나 제안해 보세요. (100자 이네)">
                    <label for="text">물건명</label>
                </div>
                <input type="hidden" id="stuffId" name="stuffId" th:value="${stuffId}"/>
                <input type="hidden" id="userToken" name="userToken" th:value="${userToken}"/>
            </div>
            <button type="submit" class="col 12" width="100%">작성완료</button>
        </form>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
