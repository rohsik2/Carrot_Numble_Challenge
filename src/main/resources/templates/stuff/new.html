<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="/user/new" method="post">
                    <div class="form-group">
                        <div class="input-field col s12">
                            <input placeholder="abcdefg@karrot.com" id="email" name="email" type="email" class="validate">
                            <label for="email">이메일(ID)</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="pw" type="password" name="pw" class="validate">
                            <label for="pw">비밀번호(PW)</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="name" type="text" name="name" class="validate">
                            <label for="name">이름</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="phoneNo" type="text" name="phoneNumber" class="validate">
                            <label for="phoneNo">핸드폰번호</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="nickname" type="text" name="nickname" class="validate">
                            <label for="nickname">닉네임</label>
                        </div>
                    </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
